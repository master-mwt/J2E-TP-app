common.about.info_text_1=postd è un clone minimale di reddit, è fortemente basato sulla community e completamente gratuito.
common.about.info_text_2=postd fornisce un servizio di community building basato su categorie, canali.
common.about.info_text_3=fornisce anche un servizio di creazione di post in rich text basato su categorie e tag, associati ai canali.
common.about.info_text_4=è anche possibile generare discussioni collegate a un post creando risposte.
common.about.info_text_5=le comunità possono gestirsi autonomamente attraverso la gerarchia dei ruoli strutturati in modo minimale all'interno della piattaforma.
common.about.info_text_6=queste ed altre funzionalità, come il servizio "sottoscrizione a un canale" o il servizio "notifica", sono disponibili per i soli utenti registrati.
common.about.info_text_7=gli utenti ospiti avranno pieno accesso gratuito a tutti i canali e post sulla piattaforma per la sola visualizzazione.

