common.about.info_text_1=postd is a minimal reddit clone, is heavily community-based and completely free.
common.about.info_text_2=postd provides a community building service based on categories, channels.
common.about.info_text_3=it also provides a rich-text post creation service based on categories and tags, associated with channels.
common.about.info_text_4=it is also possible to generate discussions connected to a post by creating replies.
common.about.info_text_5=communities can manage themselves independently through the hierarchy of roles structured in a minimal way within the platform.
common.about.info_text_6=these and other features, such as the "subscription to a channel" service or the "notification" service, are only available for registered users.
common.about.info_text_7=guest users will have full free access to all channels and posts on the platform for viewing only.

