<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/exskel}">
<body>
<div class="container p-4" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <span class="display-1 d-block" th:text="${status}">Error code</span>
            <div th:if="${message}" class="mb-4 lead">[[${message}]]</div>
            <a th:href="@{/}" class="btn btn-link">Back to Home</a>
            <p th:if="${timestamp}">[[${timestamp}]]</p>
            <p th:if="${error}">[[${error}]]</p>
            <p th:if="${status}">[[${status}]]</p>
            <p th:if="${trace}">[[${trace}]]</p>
        </div>
    </div>
</div>
</body>
</html>
