<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{commons/exskel}"
>
  <div class="container p-4" layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center px-0">
        <img
          th:src="@{/images/no_res.png}"
          alt="empty_img"
          class="rounded my-4"
          width="350px"
        />
        <h2 th:if="${emptySearch == true}" class="text-primary">empty search</h2>
        <h2 th:if="${emptySearch == null || emptySearch == false}" class="text-primary">no results</h2>
      </div>
    </div>
  </div>
</html>
