<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{commons/exskel}"
>
  <div class="container p-4" layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center infinite-scroll px-0">
        <!-- forelse mychannels as channel -->
        <div
          th:each="channel : ${channels}"
          class="card bg-dark col-lg-10 mx-auto d-flex flex-column px-0"
          style="max-width: 600px"
        >
          <div
            class="col card-header border-0 px-3 d-flex flex-row"
            style="align-items: center"
          >
            <img
              th:if="${channel.getImage() == null}"
              th:src="@{/images/no_channel_img.jpg}"
              alt=""
              width="40px"
              height="40px"
              class="rounded"
            />
            <img
                    th:unless="${channel.getImage() == null}"
                    th:src="@{/{link}/(link=${channel.getImage().getLocation()})}"
                    alt=""
                    width="40px"
                    height="40px"
                    class="rounded"
            />
            <h3 class="m-0 ml-3">
              <a class="text-decoration-none" th:href="@{/discover/channel/{id}/(id=${channel.getId()})}" th:text="${channel.getName()}">channel.name</a>
            </h3>
            <h5 class="m-0 ml-auto text-warning" th:text="${userroles.get(channel.getId()).getRole().getName()}">user.channel.role.name</h5>
          </div>
        </div>
        <!-- if empty -->
        <th:block th:if="${channels.isEmpty()}">
          <img
                  th:src="@{/images/no_res_2.png}"
                  alt=""
                  class="rounded my-4"
                  width="350px"
          />
          <h2 class="text-primary">no results ...</h2>
        </th:block>
        <!-- end forelse -->
      </div>
    </div>
