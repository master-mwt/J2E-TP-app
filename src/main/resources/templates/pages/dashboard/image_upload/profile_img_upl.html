<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{commons/exskel}"
>
  <div class="container p-4" layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-10 text-center">
    
        <a role="button" href="" class="btn btn-dark mb-4"><i class="fas fa-arrow-left mr-2"></i> return
          to home</a>
    
        <div class="card">
          <div class="card-header">
            <h2>change profile image</h2>
          </div>
          <div class="card-body">
            <!-- if session.message is "success" -->
            <div class="alert alert-success alert-block">
              <button type="button" data-dismiss="alert" class="close">x</button>
              <strong>message</strong>
            </div>
            <!-- get image -->
            <img src="" class="col mb-3">
            <!-- end if -->
    
            <!-- if count.errors > 0 -->
            <div class="alert alert-danger">
              <strong>server error</strong>
              <ul>
                <!-- foreach errors as error -->
                <li>error</li>
                <!-- end foreach -->
              </ul>
            </div>
            <!-- end if -->
    
            <form action="" method="post" enctype="multipart/form-data">
              <input type="file" name="image" class="form-control-file">
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success float-right">upload image</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
