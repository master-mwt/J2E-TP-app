<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{commons/exskel}"
>
  <div class="container p-4" layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center infinite-scroll px-0">
        <div
          th:each="post : ${page.getContent()}"
          class="card col-lg-10 mx-auto d-flex flex-row px-0"
          style="max-width: 800px;"
        >
          <div
            class="rounded-left py-3 d-flex flex-column"
            style="flex: 0 0 50px; background-color: #222;"
          >
            <!-- upvote -->
            <a href="" id="post-id-upvote" class="upvote">
              <i class="fas fa-arrow-up mb-1"></i>
            </a>
            <!-- unupvote -->
            <a href="" id="post-id-upvote" class="text-warning upvote">
              <i class="fas fa-arrow-up mb-1"></i>
            </a>
            <!-- else -->
            <a href="" class="">
              <i class="fas fa-arrow-up mb-1"></i>
            </a>
            <!-- upvote or undownvote -->
            <span id="post-id-votenumber" class="my-1 text-warning votenumber"
              >1</span
            >
            <!-- else -->
            <span id="post-id-votenumber" class="my-1 text-light votenumber"
              >1</span
            >
            <!-- downvote -->
            <a href="" id="post-id-downvote" class="downvote">
              <i class="fas fa-arrow-down"></i>
            </a>
            <!-- undownvote -->
            <a href="" id="post-id-downvote" class="text-warning downvote">
              <i class="fas fa-arrow-down"></i>
            </a>
            <!-- else -->
            <a href="" class=""><i class="fas fa-arrow-down"></i></a>
          </div>
          <div class="col p-0 d-flex flex-column overflow-auto">

            <style>
              .carousel-control-prev:hover,
              .carousel-control-next:hover {
                background-color: rgba(200, 200, 200, 0.2);
                transition: 0.3s;
              }
            </style>

            <!-- if has images -->
            <div id="" class="carousel slide overflow-hidden" data-ride="carousel"
              style="max-width:800px;height:300px;">
              <div class="carousel-inner bg-secondary rounded-right">
                <!-- for images -->
                <div class="carousel-item active">
                  <img th:src="@{/images/post_default.png}" class="d-block mx-auto w-100 h-auto">
                </div>
                <!-- else default image -->
                <div class="carousel-item">
                  <img th:src="@{/images/post_default.png}" class="d-block mx-auto w-100 h-auto">
                </div>
                <!-- end for -->
              </div>
              <!-- carousel controls -->
              <a href="#postcarousel-id" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">prev</span>
              </a>
              <a href="#postcarousel-id" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">next</span>
              </a>
            </div>
            <!-- end if has images -->

            <div class="card-header text-left border-0 px-3">
              <p class="m-0 mb-1">
                <a href=""
                  class="text-decoration-none"><b>channel_name &#183</b></a> <span class="text-muted">Posted by
                </span>
                <a href=""
                  class="text-decoration-none">username</a>
              </p>
              <h5 class="m-0"><a href=""
                  class="text-decoration-none">post_title</a></h5>
            </div>
            <div class="card-body text-left px-3 py-1">
              <div class="markdown-content" data-markdown-content=""></div>
              <!-- for post tags -->
              <a href=""><span class="badge badge-pill"
                  style="font-size: 11px; background-color: #ddd">tag_name</span></a>
              <!-- end for -->
            </div>
            <div class="card-footer border-0 p-1 px-3 text-left mt-1" style="border-bottom-left-radius: 0px">
              <!-- if auth and post saved (guest -> login) -->
              <a id="post-id-save" href=""
                class="text-decoration-none mr-2 save"><i id="post-id-save-icon"
                  class="far fa-bookmark mr-1"></i>Save</a>
              <!-- if auth and post unsaved (guest -> login) -->
              <a id="post-id-save" href=""
                class="text-decoration-none mr-2 text-danger save"><i id="post-{{ $post->id }}-save-icon"
                  class="fas fa-bookmark mr-1"></i>Unsave</a>
              <!-- else route to login -->
              <a href="" class="text-decoration-none mr-2"><i class="far fa-bookmark mr-1"></i>Save</a>
              <!-- end if -->
              <!-- if auth and post hidden (guest -> login) -->
              <a id="post-id-hide" href=""
                class="text-decoration-none mr-2 hide"><i id="post-id-hide-icon"
                  class="far fa-eye-slash mr-1"></i>Hide</a>
              <!-- if auth and post unhidden (guest -> login) -->
              <a id="post-id-hide" href=""
                class="text-decoration-none mr-2 text-danger hide"><i id="post-id-hide-icon"
                  class="fas fa-eye-slash mr-1"></i>Unhide</a>
              <!-- else route to login -->
              <a href="" class="text-decoration-none mr-2"><i class="far fa-eye-slash mr-1"></i>Hide</a>
              <!-- end if -->
            </div>
          </div>

        </div>
      </div>
    </div>

    <ul th:if="${page.getTotalPages() > 1}" class="pagination">
      <li class="page-item active"><a class="page-link" href="#" th:href="@{/posts/page/{id}/(id=${page.getNumber()})}" th:text="${page.getNumber()}"></a></li>
      <li class="page-item" th:if="${!page.isLast()}"><a class="page-link" href="#" th:href="@{/posts/page/{id}/(id=${page.getNumber()+1})}">Next</a></li>
    </ul>
