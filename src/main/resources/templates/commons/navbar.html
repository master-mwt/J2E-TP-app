<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{exskel}"
>
  <nav
    class="main-header navbar navbar-expand navbar-white navbar-light sticky-top"
    th:fragment="navbar"
  >
    <!-- hamburger -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link" data-widget="pushmenu">
          <i class="fas fa-bars"></i>
        </a>
      </li>
    </ul>

    <!-- searchbar -->
    <form
      action=""
      class="form-inline mx-3 d-inline w-100"
      role="form"
      method="get"
    >
      <div class="input-group input-group-sm">
        <div class="input-group-append mr-2">
          <select
            name="target"
            id=""
            class="form-control form-control-sm form-control-navbar"
            style="
              outline: none;
              box-shadow: none;
              background-color: #eeeeee;
              -webkit-appearance: none;
            "
          >
            <option value="posts">posts</option>
            <option value="channels">channels</option>
            <option value="users">users</option>
            <option value="tags">tags</option>
          </select>
        </div>
        <input
          type="search"
          class="form-control form-control-navbar rounded"
          placeholder="search"
          aria-label="search"
          name="query"
          value=""
        />
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- right menu -->
    <ul class="navbar-nav ml-auto">
      <!-- only auth -->
      <button
        class="btn btn-outline-secondary"
        id="notify-btn"
        type="button"
        data-toggle="modal"
        data-target="#messages_modal"
      >
        <i class="far fa-bell"></i>
      </button>
      <!-- end only auth -->
      <!-- guest only -->
      <li class="nav-item">
        <!-- login -->
        <a href="" class="nav-link"><i class="fas fa-sign-in-alt"></i></a>
      </li>
      <li class="nav-item">
        <!-- register -->
        <a href="" class="nav-link"><i class="fas fa-user-plus"></i></a>
      </li>
      <!-- end guest only -->
      <!-- auth only -->
      <li class="nav-item">
        <!-- logout -->
        <a href="" class="nav-link" onclick="">
          <i class="fas fa-sign-out-alt"></i>
        </a>

        <form
          action=""
          id="logout-form"
          method="post"
          style="display: none;"
        ></form>
      </li>
      <!-- end only auth -->
    </ul>
  </nav>

  <!-- messages modal -->
  <div
    class="modal fade"
    id="messages_modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="messages_modal_label"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header p-2 justify-content-center border-0">
          <h5 class="m-0" id="notify-count">no notifications</h5>
        </div>
        <div id="notify-area" class="modal-body pb-0 px-3 pt-3"></div>
        <div class="modal-footer border-0 p-2">
          <button
            class="btn btn-outline-secondary"
            type="button"
            data-dismiss="modal"
          >
            close
          </button>
          <button class="btn btn-outline-secondary" type="button" onclick="">
            dismiss all messages
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
