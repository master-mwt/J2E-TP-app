<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- csrf resolved by spring security -->
    <title>[[#{common.main.application_title}]]</title>

    <link rel="icon" th:href="@{/images/main_logo.png}" type="image/png" />

    <!-- bootstrap, jquery, popper -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- font awesome icons -->
    <link rel="stylesheet" th:href="@{/icons/css/all.min.css}" />
    <!-- adminlte -->
    <script th:src="@{/js/adminlte.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
    <!-- font -->
    <!-- easymde -->
    <!-- marked -->
    <script th:src="@{/js/marked.min.js}"></script>
    <!-- jscroll -->
    <script th:src="@{/js/jquery.jscroll.min.js}"></script>
    <!-- easymde -->
    <link rel="stylesheet" th:href="@{/css/easymde.min.css}" />
    <script th:src="@{/js/easymde.min.js}"></script>
    <!-- scripts -->
    <script type="module" th:src="@{/js/notify.js}"></script>
    <script type="module" th:src="@{/js/post_ajax.js}"></script>
    <script type="module" th:src="@{/js/reply_ajax.js}"></script>
    <!-- JQuery UI - dynamic loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body class="hold-transition sidebar-mini">
    <!-- navbar -->
    <nav
      class="main-header navbar navbar-expand navbar-white navbar-light sticky-top"
      th:replace="~{commons/navbar :: navbar}"
    ></nav>
    <!-- messages modal -->
    <div
      class="modal fade"
      id="messages_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="messages_modal_label"
      aria-hidden="true"
      th:replace="~{commons/navbar_modal :: navbar_modal}"
    ></div>
    <!-- sidebar -->
    <aside
      class="main-sidebar sidebar-dark-primary elevation-4 position-fixed"
      th:replace="~{commons/sidebar :: sidebar}"
    ></aside>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="container p-4" layout:fragment="content"></div>
      </div>
    </div>
    <!-- toasts -->
    <div
      id="toast-container"
      class="position-fixed"
      style="z-index: 1000; right: 0; min-width: 350px"
    >
      <!-- bg-danger removed -->
    </div>
    <!-- end toasts -->
    <script sec:authorize="!isAnonymous()" th:inline="javascript">
      window.userIsLogged = true;
    </script>
  </body>
</html>
