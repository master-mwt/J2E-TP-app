<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- csrf resolved by spring security -->
    <title>j2etpapp</title>

    <link rel="icon" th:href="@{/images/main_logo.png}" type="image/png" />

    <!-- bootstrap, jquery, popper -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- font awesome icons -->
    <link rel="stylesheet" th:href="@{/icons/css/all.min.css}" />
    <!-- adminlte -->
    <script th:src="@{/js/adminlte.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
    <!-- font -->
    <!-- easymde -->
    <!-- marked -->
  </head>
  <body class="hold-transition sidebar-mini">
    <!-- navbar -->
    <nav
      class="main-header navbar navbar-expand navbar-white navbar-light sticky-top"
      th:replace="~{commons/navbar :: navbar}"
    ></nav>
    <!-- sidebar -->
    <aside
      class="main-sidebar sidebar-dark-primary elevation-4 position-fixed"
      th:replace="~{commons/sidebar :: sidebar}"
    ></aside>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="container p-4" layout:fragment="content"></div>
      </div>
    </div>
  </body>
</html>
